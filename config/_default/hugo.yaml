baseURL: "https://www.nickolasfisher.com/"
copyright: "2018-{year}" # To make 2007 - 2022. Just add before {year} example: 2007 - {year}
languageCode: "en-US"
defaultContentLanguage: "en"
theme: "enchanted-lowkey"
title: "Nick Fisher's tech blog"
enableRobotsTXT: true
summaryLength: 15
paginate: 5

services:
  googleAnalytics:
    id: G-G1H6773P1N # Your GA4 Measurement ID

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: false
    noClasses: true
    noHl: false
    style: "dracula"
    tabWidth: 4
